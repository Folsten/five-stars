<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Gulp with TailwindCSS v3</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>
<body>
<section class="w-full flex justify-center pt-4">
    <div class="container flex justify-between items-center h-9">
        <div class="flex items-center h-full">
            <img alt="logo" class="w-[91px]" src="./img/logo.svg">
            <div class="w-[1px] h-full bg-[#CDCDCD] ml-[30px]"></div>
            <div class="ml-[30px]">Эксперты безупречного рейтинга</div>
        </div>
        <div class="flex items-center">
            <span class="text-black font-semibold pr-6">8 (926) 001-00-00</span>
            <img src="./img/whatsapp.svg" class="mr-3">
            <img src="./img/telegram.svg">
        </div>
    </div>
</section>
<section class="w-full flex justify-center pt-14">
    <div class="container flex flex-col items-center">
        <div class="flex">
            <img alt="star" src="./img/star.svg" class="w-20 pl-1.5 pr-1.5">
            <img alt="star" src="./img/star.svg" class="w-20 pl-1.5 pr-1.5">
            <img alt="star" src="./img/star.svg" class="w-20 pl-1.5 pr-1.5">
            <img alt="star" src="./img/star.svg" class="w-20 pl-1.5 pr-1.5">
            <img alt="star" src="./img/star.svg" class="w-20 pl-1.5 pr-1.5">
        </div>
        <h1 class="text-4xl font-bold text-text mt-6">
            ТОЧНО УЛУЧШИМ ВАШ РЕЙТИНГ
        </h1>
        <h2 class="text-3xl font-medium mt-3 text-text">ИЛИ ВЕРНЁМ ДЕНЬГИ</h2>
        <div class="w-full flex mt-16 items- justify-center">
            <div class="w-3/4 flex flex-col">
                <div class="w-full flex justify-end">
                    <div class="flex flex-col mr-24 self-baseline xl:mr-10">
                        <div class="flex">
                            <img src="./img/checkmark.svg" class="w-8">
                            <div class="ml-5 text-[26px] font-medium text-text">Сделаем Вас лидерами ниши</div>
                        </div>
                        <div class="flex mt-8">
                            <img src="./img/checkmark.svg" class="w-8">
                            <div class="ml-5 text-[26px] font-medium text-text">Сформируем высокое доверие клиентов</div>
                        </div>
                        <div class="flex mt-8">
                            <img src="./img/checkmark.svg" class="w-8">
                            <div class="ml-5 text-[26px] font-medium text-text">Вызовем ненависть и зависть конкурентов
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-full flex mt-24 justify-end">
                    <a href class="buttonHollow buttonHollow-orange mr-6">
                        <img alt="phone" src="./img/phone.svg">
                        <span class="buttonHollow-orange__text pl-3">Заказать звонок</span>
                    </a>
                    <a class="buttonHollow buttonHollow-green mr-6">
                        <img alt="whatsapp" src="./img/whatsapp.svg">
                        <span class="pl-3">WhatsApp</span>
                    </a>
                    <a class="buttonHollow buttonHollow-blue">
                        <img alt="telegram" src="./img/telegram.svg">
                        <span class="pl-3">Telegram</span>
                    </a>
                </div>
            </div>
            <div class="w-1/4">
                <img src="./img/ya-header.svg" class="w-[200px] -translate-y-[80px]">
            </div>
        </div>
    </div>
</section>
<script src="./js/scripts.js"></script>
</body>
</html>
